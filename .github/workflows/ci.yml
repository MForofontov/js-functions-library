name: CI

# Define the events that trigger the workflow
on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request_target:
    branches:
      - main  # Trigger on pull request to the main branch
  workflow_dispatch:  # Allow manual triggering of the workflow
    inputs:
      node_version:
        description: 'Node.js version to use'
        required: true
        default: '22.x'
      upload_report:
        description: 'Upload Allure HTML report'
        required: true
        default: 'true'

# Define the jobs to run as part of the workflow
jobs:
  build:
    # Specify the environment to run the job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}  # Use the Node.js version from the inputs

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Upload Allure report
        if: ${{ github.event.inputs.upload_report == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report